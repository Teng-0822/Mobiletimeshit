<!DOCTYPE html>
<html>
<head>
  <title>Mobile Time Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    .flex-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .flex-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="time"],
    input[type="number"] {
      padding: 8px;
      width: 100px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 14px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    .deleteBtn {
      background-color: red;
    }
    .result, .sumResult {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    table {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 10px auto;
      border-collapse: collapse;
    }
    td {
      padding: 6px;
      text-align: center;
    }
    @media (max-width: 400px) {
      input[type="time"],
      input[type="number"] {
        width: 80px;
        font-size: 14px;
      }
      button {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <h2>‚è≥ Time Range Calculator</h2>
  <div class="flex-column">
  <div class="flex-row">
    <input type="time" id="start1">
    <span>-</span>
    <input type="time" id="end1">
  </div>
  <div class="flex-row" style="margin-top: 8px;">
    <span>+</span>
    <input type="time" id="start2">
    <span>-</span>
    <input type="time" id="end2">
  </div>
</div>
  <div class="flex-row">
    <button onclick="calculateRange()">Calculate</button>
  </div>
  <div class="result" id="result"></div>

  <hr>

  <h2>üïê Hour + Minute Table Sum</h2>
  <div class="flex-row">
    <button onclick="addRow()">‚ûï Add Row</button>
    <button onclick="sumTable()">Sum</button>
  </div>

  <table id="timeTable">
    <tr>
      <td><input type="number" class="hrInput" placeholder="Hours"></td>
      <td><input type="number" class="minInput" placeholder="Minutes"></td>
      <td><button class="deleteBtn" onclick="deleteRow(this)">üóëÔ∏è</button></td>
    </tr>
  </table>

  <div class="sumResult" id="sumResult"></div>

  <script>
    function toMinutes(h, m) {
      return (parseInt(h) || 0) * 60 + (parseInt(m) || 0);
    }

    function formatMinutes(mins) {
      const h = Math.floor(mins / 60);
      const m = mins % 60;
      return `${h}h ${m}m`;
    }

    function calculateDuration(start, end) {
      const [sh, sm] = start.split(':').map(Number);
      const [eh, em] = end.split(':').map(Number);
      return (eh * 60 + em) - (sh * 60 + sm);
    }

    function calculateRange() {
      const start1 = document.getElementById('start1').value;
      const end1 = document.getElementById('end1').value;
      const start2 = document.getElementById('start2').value;
      const end2 = document.getElementById('end2').value;

      if (!start1 || !end1 || !start2 || !end2) {
        document.getElementById('result').innerText = "‚ùå Please complete all time inputs.";
        return;
      }

      const mins1 = calculateDuration(start1, end1);
      const mins2 = calculateDuration(start2, end2);
      const total = mins1 + mins2;

      document.getElementById('result').innerText =
        `${formatMinutes(mins1)} + ${formatMinutes(mins2)} = ${formatMinutes(total)}`;

      // Add to table
      addRow(Math.floor(total / 60), total % 60);
    }

    function addRow(hours = "", minutes = "") {
      const table = document.getElementById('timeTable');
      const row = table.insertRow();
      row.innerHTML = `
        <td><input type="number" class="hrInput" placeholder="Hours" value="${hours}"></td>
        <td><input type="number" class="minInput" placeholder="Minutes" value="${minutes}"></td>
        <td><button class="deleteBtn" onclick="deleteRow(this)">üóëÔ∏è</button></td>
      `;
    }

    function deleteRow(btn) {
      const row = btn.parentNode.parentNode;
      row.remove();
    }

    function sumTable() {
      const hrs = document.querySelectorAll('.hrInput');
      const mins = document.querySelectorAll('.minInput');
      let total = 0;
      for (let i = 0; i < hrs.length; i++) {
        total += toMinutes(hrs[i].value, mins[i].value);
      }
      document.getElementById('sumResult').innerText = `Total: ${formatMinutes(total)}`;
    }
  </script>
</body>
</html>
